<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script type="text/lazyjs" require="http://maps.google.com/maps?file=api&v=2&sensor=false&key=ABQIAAAAXW4mGRt7JsdAbCFCKTWAURQvZCWcp5TpH2_IjqK2u0PI0UVTlhQudNvEJ9kqJ25FPenTmsQsOEMk_g">
    if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas_1"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 13);
        map.setUIToDefault();
    }
    </script>
</head>
<body>
    <h1>Google Maps v2</h1><hr />
    
    <h2>Type - 1: Use LazyWrite.findScripts()</h2>
    <div id="map_canvas_1" style="width: 500px; height: 300px"></div>
    <hr />
    <h2>Type - 2: Use LazyWrite.render()</h2>
    <div id="map_canvas_2" style="width: 500px; height: 300px"></div>
    
    <script type="text/javascript" src="../lazywrite-min.js"></script>
    <script type="text/javascript">
    /**
     * this is an example of Google Maps with LazyWrite
     * 
     * the original example by google:
     * http://code.google.com/intl/en/apis/maps/documentation/javascript/v2/examples/map-simple.html
     */
    
    /* type - 1: add all [type="text/lazyjs"] scripts to render stack */
    LazyWrite.findScripts();
    
    /* type - 2: use LazyWrite.render API */
    LazyWrite.render('<script src="http://maps.google.com/maps?file=api&v=2&sensor=false&key=ABQIAAAAXW4mGRt7JsdAbCFCKTWAURQvZCWcp5TpH2_IjqK2u0PI0UVTlhQudNvEJ9kqJ25FPenTmsQsOEMk_g"><\/script>', function(){
        if (GBrowserIsCompatible()) {
            var map = new GMap2(document.getElementById("map_canvas_2"));
            map.setCenter(new GLatLng(37.4419, -122.1419), 13);
            map.setUIToDefault();
        }
    });
    
    /* delay 5 seconds to process */
    setTimeout(LazyWrite.process, 3000);
    </script>
    <hr />The End! <a href="index.html"><< back to index</a>
</body>
</html>
